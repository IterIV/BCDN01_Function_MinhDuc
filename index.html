<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập function</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Icon Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./Logo.png">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Bài tập về Function</h1>
        <div class="row shadow ">
            <div class="col-3 shadow py-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" data-toggle="pill" href="#BaiTap1" role="tab"
                        aria-controls="BaiTap1" aria-selected="true">Bài tập 1</a>
                    <a class="nav-link" data-toggle="pill" href="#BaiTap2" role="tab"
                        aria-controls="BaiTap2" aria-selected="false">Bài tập 2</a>
                    <a class="nav-link" data-toggle="pill" href="#BaiTap3" role="tab"
                        aria-controls="BaiTap3" aria-selected="false">Bài tập 3</a>
                    <a class="nav-link" data-toggle="pill" href="#BaiTap4" role="tab"
                        aria-controls="BaiTap4" aria-selected="false">Bài tập 4</a>
                </div>
            </div>
            <div class="col-9 py-3 px-3">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active " id="BaiTap1" role="tabpanel" aria-labelledby="BaiTap1">
                        <p class="font-weight-bold">
                            <i class="bi bi-bookmark-check"></i>
                            Quản lý tuyển sinh</p>
                        <form class="mb-3">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="bt1_diemChuan">Điểm chuẩn</label>
                                    <input type="number" class="form-control" id="bt1_diemChuan">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="bt1_khuVuc">Khu vực ưu tiên</label>
                                    <select id="bt1_khuVuc" class="form-control">
                                        <option selected disabled>Chọn khu vực ...</option>
                                        <option value="0">Không ưu tiên</option>
                                        <option value="A">Khu vực A</option>
                                        <option value="B">Khu vực B</option>
                                        <option value="C">Khu vực C</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="bt1_doiTuong">Đối tượng ưu tiên</label>
                                    <select id="bt1_doiTuong" class="form-control">
                                        <option selected disabled>Chọn đối tượng ...</option>
                                        <option value="0"> Không ưu tiên</option>
                                        <option value="DT1"> Đối tượng 1</option>
                                        <option value="DT2"> Đối tượng 2</option>
                                        <option value="DT3"> Đối tượng 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="bt1_diemChuan">Điểm môn 1</label>
                                    <input type="number" class="form-control" id="bt1_diem1">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="bt1_diemChuan">Điểm môn 2</label>
                                    <input type="number" class="form-control" id="bt1_diem2">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="bt1_diemChuan">Điểm môn 3</label>
                                    <input type="number" class="form-control" id="bt1_diem3">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="bt1TuyenSinh()">Kiểm tra kết quả</button>
                        </form>
                        <div class="alert alert-success" role="alert" >
                            <i class="bi bi-file-check"></i>
                            <span id="bt1_ketQua" class="font-weight-bold"></span>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="BaiTap2" role="tabpanel" aria-labelledby="BaiTap2">
                        <p class="font-weight-bold">
                            <i class="bi bi-currency-exchange"></i>
                            Tính tiền điện</p>
                        <form class="mb-3">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="bt2_ten">Họ và tên</label>
                                    <input type="text" class="form-control" id="bt2_ten" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="bt2_sokW">Số kW điện</label>
                                    <input type="number" required class="form-control" id="bt2_sokW">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="bt2TinhTienDien()">Tính tiền</button>
                        </form>
                        <div class="alert alert-success" role="alert" >
                            <i class="bi bi-file-check"></i>
                            <span id="bt2_ketQua"></span>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="BaiTap3" role="tabpanel" aria-labelledby="BaiTap3">
                        <p class="font-weight-bold">
                            <i class="bi bi-currency-exchange"></i>
                            Tính thuế thu nhập cá nhân</p>
                        <form class="mb-3">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="bt3_ten">Họ và tên</label>
                                    <input type="text" class="form-control" id="bt3_ten">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="bt3_soNguoi">Số người phụ thuộc</label>
                                    <input type="number" class="form-control" id="bt3_soNguoi">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="bt3_thuNhap">Tổng tiền nhu nhập năm</label>
                                    <input type="number" class="form-control" id="bt3_thuNhap">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="bt3ThueCaNhan()">Tính tiền thuế</button>
                        </form>
                        <div class="alert alert-success" role="alert" >
                            <i class="bi bi-file-check"></i>
                            <span id="bt3_ketQua"></span>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="BaiTap4" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab">
                        <p class="font-weight-bold">
                            <i class="bi bi-currency-exchange"></i>
                            Tính tiền cáp</p>
                        <form class="mb-3">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="bt4_maKH">Mã khách hàng</label>
                                    <input type="text" class="form-control" id="bt4_maKH">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="bt4_loaiKH">Loại khách hàng</label>
                                    <select id="bt4_loaiKH" class="form-control" onchange="bt4OnchangeLoaiKH(this)">
                                        <option selected disabled>Chọn loại khách hàng ...</option>
                                        <option value="nhaDan">Nhà dân</option>
                                        <option value="doanhNghiep">Doanh nghiệp</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="bt4_soKenhCaoCap">Số kênh cao cấp</label>
                                    <input type="number" class="form-control" id="bt4_soKenhCaoCap">
                                </div>
                                <div class="form-group col-md-6 ">
                                    <label for="bt4_soKetNoi">Số kết nối</label>
                                    <input type="number" class="form-control" id="bt4_soKetNoi" disabled>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="bt4TienCap()">Tính tiền</button>
                        </form>
                        <div class="alert alert-success" role="alert" >
                            <i class="bi bi-file-check"></i>
                            <span id="bt4_ketQua"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./main.js"></script>
</body>

</html>
